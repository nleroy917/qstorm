# qstorm configuration example for Qdrant

provider:
  name: "qdrant-local"
  type: qdrant
  url: "http://localhost:6334"
  collection_name: "products"
  # api_key: "your-api-key"  # Optional API key authentication
  vector_field: "dense"      # Named vector field (omit for default unnamed vector)
  # text_field: "bm25"       # BM25 sparse index name (required for hybrid mode)

benchmark:
  mode: vector           # "vector" (default) or "hybrid"
  warmup_iterations: 10
  burst_size: 100
  concurrency: 10
  timeout_ms: 5000
  top_k: 10

embedding:
  model: "BAAI/bge-small-en-v1.5"
