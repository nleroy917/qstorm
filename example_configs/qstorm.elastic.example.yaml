# qstorm configuration example for Elasticsearch

provider:
  name: "elasticsearch-local"
  type: elasticsearch
  url: "http://localhost:9200"
  index: "products"
  credentials:
    type: basic
    username: "elastic"
    password: "changeme"
  vector_field: "dense"   # dense_vector field name
  text_field: "content"   # text field for BM25 (used in hybrid mode)

benchmark:
  mode: vector             # "vector" (default) or "hybrid"
  warmup_iterations: 10
  burst_size: 100
  concurrency: 10
  timeout_ms: 5000
  top_k: 10

# Embedding model for converting text queries to vectors
embedding:
  model: "BAAI/bge-small-en-v1.5"  # 384 dimensions
  # Other options:
  # model: "BAAI/bge-base-en-v1.5"   # 768 dimensions
  # model: "all-MiniLM-L6-v2"        # 384 dimensions